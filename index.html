<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="logo boolean">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container">
            <nav>
                <a class="nav__button" id="add-task" href="#">Add Task</a>
                <a class="nav__button" id="add-section" href="#">Add Section</a>
            </nav>
        </div>

        <div class="container">
            <ul class="main-list">
                <li>
                    <h2>New Task</h2>
                    <ul class="secondary-list">
                        <li class="secondary-list__item"><span class="icon-circle">&check;</span> Quarterly Newsletter</li>
                    </ul>
                </li>
                <li>
                    <h2>Today</h2>
                    <ul class="secondary-list">
                        <li class="secondary-list__item"><span class="icon-circle">&check;</span>Recruiting blog post

                        </li>
                        <li class="secondary-list__item"><span class="icon-circle">&check;</span> Mobile app launch

                        </li>
                        <li class="secondary-list__item"><span class="icon-circle icon-circle--red">&check;</span> Interview John H.

                        </li>
                        <li class="secondary-list__item"><span class="icon-circle">&check;</span> Summit update to mobile storefronts

                        </li>
                    </ul>
                </li>
                <li>
                    <h2>Upcoming</h2>
                </li>
            </ul>

        </div>
    </main>
</body>
</html>
